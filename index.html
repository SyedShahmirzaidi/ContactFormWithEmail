<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Contact Us Form | CodingLab</title>
    <style>
     /* Google Font CDN Link */
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body {
  min-height: 100vh;
  width: 100%;
background-color: #e2dfdf;
  display: flex;
  align-items: center;
  justify-content: center;
}
.container {
  max-width: 1100px;
  width: 100%;
  background: #fff;
  border-radius: 6px;
  padding: 20px 60px 30px 40px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}
.container .content {
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.container .content .left-side {
  width: 25%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin-top: 15px;
  position: relative;
}
.content .left-side::before {
  content: "";
  position: absolute;
  height: 70%;
  width: 2px;
  right: -15px;
  top: 50%;
  transform: translateY(-50%);
  background: #afafb6;
}
.content .left-side .details {
  margin: 14px;
  text-align: center;
}
.content .left-side .details i {
  font-size: 30px;
  color: #086b6e;
  margin-bottom: 10px;
}
.content .left-side .details .topic {
  font-size: 12px;
  font-weight: 500;
}
.content .left-side .details .text-one,
.content .left-side .details .text-two {
  font-size: 8px;
  color: #afafb6;
}

.container .content .right-side {
  width: 75%;
  margin-left: 75px;
}
.content .right-side .topic-text {
  font-size: 23px;
  font-weight: 600;
  color: #086b6e;
}
.right-side .input-box {
  height: 55px;
  width: 100%;
  margin: 12px 0;
}
.right-side .input-box input,
.right-side .input-box textarea {
  height: 100%;
  width: 100%;
  border: none;
  outline: none;
  font-size: 16px;
  background: #f0f1f8;
  border-radius: 6px;
  padding: 0 15px;
  resize: none;
}
.right-side .message-box {
  min-height: 110px;
}
.right-side .input-box textarea {
  padding-top: 6px;
}
.right-side button {
  display: inline-block;
  margin-top: 12px;
}
.right-side button  {
  color: #fff;
  font-size: 18px;
  outline: none;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  background: #086b6e;
  cursor: pointer;
  transition: all 0.3s ease;
}
button :hover {
  background: #29bc8b;
}

@media (max-width: 950px) {
  .container {
    width: 90%;
    padding: 30px 40px 40px 35px;
  }
  .container .content .right-side {
    width: 75%;
    margin-left: 55px;
  }
}
@media (max-width: 820px) {
  .container {
    margin: 40px 0;
    height: 100%;
  }
  .container .content {
    flex-direction: column-reverse;
  }
  .container .content .left-side {
    width: 100%;
    flex-direction: row;
    margin-top: 40px;
    justify-content: center;
    flex-wrap: wrap;
  }
  .container .content .left-side::before {
    display: none;
  }
  .container .content .right-side {
    width: 100%;
    margin-left: 0;
  }
}


.logo{
  max-width: 20%;
margin-top: -35%;
margin-left: -7%;
}


    /* Circular preloader */
.preloader-container {
    display: none;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
}

.preloader {
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top: 4px solid #3498db;
    width: 40px;
    height: 40px;
    animation: spin 2s linear infinite;
    margin: 20px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Popup styles */
.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #4CAF50; /* Green background for success message */
    color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    z-index: 1000;
}

.close-popup {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    cursor: pointer;
}
    </style>
    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="logolgp.png" />
  </head>
  <body>

    <div class="container">
      <div class="content">
        <div class="left-side">
          <img src="Mention-amico.svg" alt="alt" />

          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Phone</div>
            <div class="text-one">203 350 2516</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">
<h1>Contact-form</h1>
            <form id="contactForm" action="https://formspree.io/" method="post">
              <div class="input-box">
                  <input  type="text" id="name" name="name" placeholder="Your Name" required>
             </div>
             <div class="input-box">
                  <input  type="email" id="email" name="email" placeholder="Your Email" required>
           </div>
           <div class="input-box">
                  <input  type="text" id="number" name="number" placeholder="Your number">
            
             </div>
            
             <div class="input-box">
                  <textarea id="message" name="message" placeholder="Message" rows="100" required></textarea>
         </div>
              <button type="submit" id="submitBtn">send</button>
          </form>
          <div id="preloader" class="preloader-container">
            <div class="preloader"></div>
        </div>
       
      </div>

      
    </div>

 </div> 

    <script>
      const contactForm = document.getElementById('contactForm');
      const submitBtn = document.getElementById('submitBtn');
      const preloaderContainer = document.getElementById('preloader');
     
      contactForm.addEventListener('submit', function (e) {
          e.preventDefault();
          preloaderContainer.style.display = 'flex';
      
          fetch('https://formspree.io/', {
              method: 'POST',
              body: new FormData(contactForm),
          })
          .then(response => response.json())
          .then(data => {
              preloaderContainer.style.display = 'none';
              console.log(data); // Log the response for debugging
      
              if (data.ok) {
                  showPopup('Successful send!', 'green');
              } else {
                  showPopup('Error: Unable to send the form.', 'red');
              }
          })
          .catch(error => {
              preloaderContainer.style.display = 'none';
              console.error(error); // Log any catch block errors for debugging
              showPopup('Successful send! ' , 'green');
          });
      });
      
      
    
      
      </script>
  </body>
</html>
